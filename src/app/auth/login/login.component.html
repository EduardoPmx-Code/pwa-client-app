<section class="py-5">
    <div class="row">
        <div class="col">
            <div>
                <div class=" mt-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="\assets\icons\icons8-ecommerce-filled-outline-32.png" > 
                    </div>
                    <div>
                        <h1 class=" text-center">ShopyEase</h1>
                    </div>
                   
                </div>
               
            <div class="d-flex justify-content-center align-items-center mt-5">
                
                <div class="mt-2 card">
                    <div class="card-body">
                        <form [formGroup]="credentials" (ngSubmit)="login()">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">UserName</label>
                                <input  formControlName="username" type="text" placeholder="user name"    class="form-control" >
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                                <input formControlName="password" type="password"  class="form-control"  placeholder="*******">
                                <a routerLink="/auth/recovery-password"> recovery</a>
                              </div>
                              <div class="mb-3 d-flex justify-content-between">
                                <button class="btn btn-primary">submit</button>  <a routerLink="/auth/register"> register</a>
                              </div>
                        </form>
    
                    </div>
                </div>
            </div> 
            </div>
            
        </div>
    </div>
</section>
