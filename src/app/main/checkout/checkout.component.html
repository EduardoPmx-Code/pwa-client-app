<section class="container py-5">
<div class="row">
<div class="col ">
  <div class="my-2">
    <h4>Progreso</h4>
    <div *ngIf="opcionComponentsCheckout === 0" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="" *ngIf="opcionComponentsCheckout === 1" class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: 50%"></div>
    </div>
    <div *ngIf="opcionComponentsCheckout === 2"  class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: 75%"></div>
    </div>
  </div>

  <div class="" >
    <div *ngIf="opcionComponentsCheckout === 0">
      <app-billing [user]="user" (component)="handlerEvent($event)"></app-billing>
    </div>
    <div class="" *ngIf="opcionComponentsCheckout === 1">
      <app-map (component)="handlerEvent($event)" ></app-map>
    </div>
    <div class="" *ngIf="opcionComponentsCheckout === 2">
      <app-payment (component)="handlerEvent($event)"  ></app-payment>
    </div>
   
</div>
</div>
<div class="col-12 col-sm-12 col-md-12 col-lg-4">
  <h4 class="d-flex justify-content-between align-items-center mt-3  mb-3">
    <span class="text-primary">tu carrito</span>
    <span class="badge bg-primary rounded-pill">{{lengthProductsByCart}}</span>
  </h4>
  <ul class="list-group mb-3">
    <li *ngFor="let productCart of cartProducts" class="list-group-item d-flex justify-content-between lh-sm">
      <div>
        <h6 class="my-0">{{productCart.name}}</h6>
        <small class="text-muted">{{productCart.description}}</small>
      </div>
      <div>
        <span class="text-muted mx-2">$ {{productCart.price}}</span> <span class="text-muted">/{{productCart.quantity}}</span>
      </div>
      
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (USD)</span>
      <strong>${{totalPrice}}</strong>
    </li>
  </ul>
</div>
</div>
</section>
