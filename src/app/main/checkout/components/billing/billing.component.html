<section class="needs-validation mt-4" >
  <h6>Detalles de la facturacion</h6>
            <div class="row g-3 mt-2">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre de pila</label>
                <input type="text" disabled class="form-control"  placeholder="{{user.name}}">
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" disabled  placeholder="{{user.lastName}}">
              </div>
  
              <div class="col-12">
                <label for="username" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control"  disabled  placeholder="{{user.username}}">
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">DIRECCIÓN</label>
                <input type="text" class="form-control" disabled  placeholder="{{user.address.city}}">
  
              </div>
              <div class="col-md-5">
                <label class="form-label">País</label>
                <input type="text" class="form-control" disabled  placeholder="{{user.address.country}}">
              </div>
              <div class="col-md-4">
                <label  class="form-label">Estado</label>
                <input type="text" class="form-control" disabled  placeholder="{{user.address.state}}">
              </div>
              <div class="col-md-3">
                <label  class="form-label">Zip</label>
                <input type="text" class="form-control" disabled  placeholder="{{user.address.zip}}">
              </div>
            </div>
            <hr class="my-4">
            <div class="d-flex  justify-content-end">
              <button (click)="emitComponent()" class=" btn btn-primary " >Siguiente</button>
            </div>
          </section>
