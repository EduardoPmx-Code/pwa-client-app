<div class="row">
    <div class="col">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="mt-5 card">
                <div class="card-body">
                    <form [formGroup]="credentials" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input  formControlName="username" type="text" placeholder="user name"    class="form-control" >
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                            <input formControlName="password" type="password"  class="form-control"  placeholder="*******">
                            <a routerLink="/auth/recovery"> recovery</a>
                          </div>
                          <div class="mb-3 d-flex justify-content-between">
                            <button class="btn btn-primary">submit</button>  <a routerLink="/auth/register"> register</a>
                          </div>
                    </form>

                </div>
            </div>
        </div> 
    </div>
</div>
